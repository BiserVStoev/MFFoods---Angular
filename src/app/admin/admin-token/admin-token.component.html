<form [formGroup]="masterTokenForm" class="secret-wrapper" (ngSubmit)="saveMasterToken()">
        <div class="form-group">
            <label id="master-secret-label" for="master-secret">Master secret: </label>
            <input type="text" class="form-control input-center" id="master-secret" formControlName="masterSecret" />
        </div>
        <input type='submit' value='submit' class="btn btn-lg send-secret-btn" />
    </form>
